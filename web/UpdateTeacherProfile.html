<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Actualizar perfil</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
</head>
<!--<body onload="PostProfile();">-->

<div class="container theme-showcase" role="main">

    <form action="javascript:updateProfile();">
        Nombre: <input type="text" id="name"><br>
        Email: <input type="email" id="email"><br>
        <input type="submit" value="Enviar">
    </form>

    <div id="panel">
        <input id="address" type="textbox" value="EETAC, Castelldefels">
        <input type="button" value="Geocode" onclick="codeAddress()">
    </div>

    <div id="map-canvas" style="width: 400px; height: 400px"></div>

    <input id="location" disabled="true" style="width: 100%">
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

<!-- Event and AJAX functions -->
<script type="text/javascript" src="js/UpdateTeacherProfile.js"></script>
</body>
</html>
