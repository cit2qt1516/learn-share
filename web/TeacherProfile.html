<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Teacher Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style>
        h2 {
            text-align: center;
            text-decoration: underline;
        }

        button[disabled=disabled], button:disabled {
            background-color: #eeeeee;
            color: #cccccc;
        }
    </style>
</head>
<!--<body onload="getProfile();">-->

<div class="container theme-showcase" role="main">

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default" id="user_data">
                <div class="panel-heading">
                    <h3 class="panel-title">Datos de Usuario</h3>
                </div>
                <div class="panel-body">
                    <button onclick="vote()" style="float: right; font-size: x-large; :disabled" id="voteButton"
                            disabled="true">
                        VOTAR
                    </button>
                    <span id="teacher_profile"></span>
                </div>
            </div>
            <input id="comment" type="textbox" style="width: 100%; height: 80px"
                   placeholder="Escriba aquí su comentario">

            <p></p>
            <button onclick="postComment()"> Añadir comentario</button>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->

</body>
</html>
